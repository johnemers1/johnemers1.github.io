<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Homepage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #222;
      min-height: 100vh;
      padding-top: 60px;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #111;
      color: white;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 30px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    /* Logo container */
    .logo {
      flex-shrink: 0;
      height: 40px;
    }
    .logo img {
      height: 100%;
      width: auto;
      display: block;
    }
    nav {
      margin-left: 30px;
      display: flex;
      align-items: center;
      gap: 25px;
      flex-wrap: wrap;
      flex-grow: 1;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #f45b69;
    }
    main {
      max-width: 900px;
      margin: 0 auto 60px;
      padding: 20px;
    }
    /* Carousel styles */
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      height: 400px;
      margin-bottom: 40px;
    }
    .carousel img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      position: absolute;
      top: 0; left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 12px;
    }
    .carousel img.active {
      opacity: 1;
      position: relative;
    }
    /* Intro */
    .intro {
      text-align: center;
      margin-bottom: 40px;
    }
    .intro p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }
    /* Category buttons */
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 60px;
    }
    .categories a {
      background: #f45b69;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .categories a:hover {
      background: #d24357;
    }
    /* Contact form */
    section.contact {
      max-width: 600px;
      margin: 0 auto 60px;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    section.contact h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #f45b69;
    }
    section.contact label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    section.contact input,
    section.contact textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    section.contact button {
      background: #f45b69;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    section.contact button:hover {
      background: #d24357;
    }
    /* Responsive tweaks */
    @media (max-width: 480px) {
      header {
        padding: 0 15px;
      }
      nav {
        margin-left: 15px;
        gap: 15px;
      }
      main {
        padding: 15px;
      }
      section.contact {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <!-- Replace this src URL with your own logo image URL -->
    <img src="https://via.placeholder.com/120x40?text=Logo" alt="Logo" />
  </div>
  <nav>
    <a href="graphic-design.html">Graphic Design</a>
    <a href="digital-art.html">Digital Art</a>
    <a href="traditional-art.html">Traditional Art</a>
    <a href="logo-branding.html">Logo & Branding</a>
    <a href="editing-retouching.html">Editing & Retouching</a>
  </nav>
</header>
<main>
  <div class="carousel" aria-label="Portfolio highlights">
    <img src="https://via.placeholder.com/900x400?text=Artwork+1" alt="Artwork 1" class="active" />
    <img src="https://via.placeholder.com/900x400?text=Artwork+2" alt="Artwork 2" />
    <img src="https://via.placeholder.com/900x400?text=Artwork+3" alt="Artwork 3" />
  </div>

  <section class="intro">
    <p>Welcome to my portfolio. Explore my work by category or get in touch using the contact form below.</p>
  </section>

  <div class="categories" aria-label="Portfolio categories">
    <a href="graphic-design.html">Graphic Design</a>
    <a href="digital-art.html">Digital Art</a>
    <a href="traditional-art.html">Traditional Art</a>
    <a href="logo-branding.html">Logo & Branding</a>
    <a href="editing-retouching.html">Editing & Retouching</a>
  </div>

  <section class="contact" id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required />
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Send</button>
    </form>
  </section>
</main>

<script>
  // Simple auto-rotating carousel
  const slides = document.querySelectorAll('.carousel img');
  let current = 0;
  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 4000);
</script>

</body>
</html>
