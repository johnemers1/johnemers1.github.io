<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Homepage</title>

  <!-- Google Font Geo -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Geo:ital@0;1&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f7f7f7;
      color: #1a1a1a;
      min-height: 100vh;
      padding-top: 60px;
      scroll-behavior: smooth;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #0d0d0d;
      color: #eee;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-weight: 500;
    }
    .logo {
      flex-shrink: 0;
      height: 38px;
      user-select: none;
    }
    .logo img {
      height: 100%;
      width: auto;
      display: block;
      filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(180deg) brightness(105%) contrast(90%);
    }
    nav {
      margin-left: 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: nowrap;
      flex-grow: 1;
      font-size: 0.95rem;
      overflow-x: auto;
      scrollbar-width: none;
    }
    nav::-webkit-scrollbar {
      display: none;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.25s ease, transform 0.3s ease;
      position: relative;
      padding-bottom: 3px;
      white-space: nowrap;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: 0;
      background-color: #f45b69;
      transition: width 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      color: #f45b69;
      transform: scale(1.05);
    }
    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
    }
    main {
      max-width: 900px;
      margin: 0 auto 60px;
      padding: 20px 15px;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      height: 320px;
      margin-bottom: 48px;
      background: #222;
    }
    .carousel img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 14px;
      filter: saturate(1.1) brightness(1.05);
      opacity: 0;
      pointer-events: none;
      transform: translateX(0) translateY(0);
      transition: none;
      will-change: transform, opacity;
      z-index: 0;
    }
    .carousel img.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 2;
      transition: none;
    }
    .carousel img.incoming {
      opacity: 1;
      pointer-events: auto;
      z-index: 3;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease;
    }
    .carousel img.outgoing {
      opacity: 0;
      pointer-events: none;
      z-index: 1;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease;
    }
    .intro {
      text-align: center;
      margin-bottom: 60px;
      font-size: 1.25rem;
      color: #444;
      font-weight: 500;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
    section.contact {
      max-width: 600px;
      margin: 0 auto 80px;
      padding: 28px 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.1);
    }
    section.contact h2 {
      margin-bottom: 28px;
      font-weight: 700;
      color: #f45b69;
      font-size: 1.8rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      user-select: none;
    }
    section.contact label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
      letter-spacing: 0.02em;
    }
    section.contact input,
    section.contact textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 24px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      font-weight: 500;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    section.contact input:focus,
    section.contact textarea:focus {
      border-color: #f45b69;
      outline: none;
    }
    section.contact button {
      background: #f45b69;
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      display: block;
      margin: 0 auto;
      width: max-content;
    }
    section.contact button:hover,
    section.contact button:focus {
      background: #d24357;
    }
    /* Responsive */
    @media (max-width: 480px) {
      header {
        padding: 0 10px;
      }
      nav {
        margin-left: 15px;
        gap: 16px;
        font-size: 0.9rem;
      }
      main {
        padding: 15px 15px;
      }
      .carousel {
        height: 220px;
      }
      .carousel img {
        height: 220px;
      }
      .intro {
        font-size: 1.1rem;
        margin-bottom: 50px;
      }
      section.contact {
        padding: 20px 22px;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="logo" aria-label="Site Logo">
    <!-- Replace this src with your own logo URL -->
    <img src="https://via.placeholder.com/140x46?text=LOGO" alt="Site Logo" />
  </div>
  <nav>
    <a href="graphic-design.html">Graphic Design</a>
    <a href="digital-art.html">Digital Art</a>
    <a href="traditional-art.html">Traditional Art</a>
    <a href="logo-branding.html">Logo & Branding</a>
    <a href="editing-retouching.html">Editing & Retouching</a>
  </nav>
</header>
<main>
  <div class="carousel" aria-label="Portfolio highlights carousel">
    <img src="https://via.placeholder.com/900x320?text=Artwork+1" alt="Artwork 1" class="active" />
    <img src="https://via.placeholder.com/900x320?text=Artwork+2" alt="Artwork 2" />
    <img src="https://via.placeholder.com/900x320?text=Artwork+3" alt="Artwork 3" />
  </div>

  <section class="intro" aria-label="Introduction">
    <p>Welcome to my portfolio. Explore my work by category using the navigation bar above, or get in touch using the contact form below.</p>
  </section>

  <section class="contact" id="contact" aria-label="Contact form">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required autocomplete="name" />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required autocomplete="email" />
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Send</button>
    </form>
  </section>
</main>

<script>
  const slides = document.querySelectorAll('.carousel img');
  let current = 0;
  let isAnimating = false;

  function animateSlides() {
    if (isAnimating) return;
    isAnimating = true;

    const currentSlide = slides[current];
    const nextIndex = (current + 1) % slides.length;
    const nextSlide = slides[nextIndex];

    // Setup incoming slide start state (offscreen right, visible)
    nextSlide.classList.add('incoming');
    nextSlide.style.transform = 'translateX(100%)';
    nextSlide.style.opacity = '1';

    // Setup outgoing slide start state
    currentSlide.classList.add('outgoing');
    currentSlide.style.transform = 'translateX(0)';
    currentSlide.style.opacity = '1';

    // Force reflow so transitions can trigger
    nextSlide.offsetHeight;

    // Animate
    nextSlide.style.transform = 'translateX(0)';
    currentSlide.style.transform = 'translateX(-100%)';
    currentSlide.style.opacity = '0';

    // After animation
    setTimeout(() => {
      currentSlide.classList.remove('active', 'outgoing');
      currentSlide.style.transform = '';
      currentSlide.style.opacity = '';
      currentSlide.style.transition = '';

      nextSlide.classList.remove('incoming');
      nextSlide.classList.add('active');
      nextSlide.style.transition = '';

      current = nextIndex;
      isAnimating = false;
    }, 850);
  }

  setInterval(animateSlides, 4000);
</script>
</body>
</html>
