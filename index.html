<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carousel Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding-top: 60px;
      background: #f7f7f7;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #0d0d0d;
      color: #eee;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      height: 320px;
      background: #222;
      margin: 20px auto;
      max-width: 900px;
      border-radius: 14px;
    }
    .carousel img {
      position: absolute;
      top: 0; left: 100%;
      width: 100%;
      height: 320px;
      object-fit: cover;
      opacity: 0;
      transition: none;
    }
    .carousel img.active {
      left: 0;
      opacity: 1;
      transition: left 0.8s ease, opacity 0.8s ease;
    }
  </style>
</head>
<body>
<header>
  <div class="logo" aria-label="Site Logo">
    <img src="https://via.placeholder.com/140x46?text=LOGO" alt="Site Logo" />
  </div>
</header>

<div class="carousel" aria-label="Portfolio highlights carousel">
  <img src="https://via.placeholder.com/900x320?text=Artwork+1" alt="Artwork 1" class="active" />
  <img src="https://via.placeholder.com/900x320?text=Artwork+2" alt="Artwork 2" />
  <img src="https://via.placeholder.com/900x320?text=Artwork+3" alt="Artwork 3" />
</div>

<script>
  const slides = document.querySelectorAll('.carousel img');
  let current = 0;
  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 3000);
</script>
</body>
</html>
