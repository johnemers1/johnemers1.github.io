    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f7f7f7;
      color: #1a1a1a;
      min-height: 100vh;
      padding-top: 60px;
      scroll-behavior: smooth;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #0d0d0d;
      color: #eee;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-weight: 500;
    }
    .logo {
      flex-shrink: 0;
      height: 38px;
      user-select: none;
    }
    .logo img {
      height: 100%;
      width: auto;
      display: block;
      filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(180deg) brightness(105%) contrast(90%);
    }
    nav {
      margin-left: 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: nowrap;
      flex-grow: 1;
      font-size: 0.95rem;
      overflow-x: auto;
      scrollbar-width: none; /* Firefox */
    }
    nav::-webkit-scrollbar {
      display: none; /* Chrome */
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.25s ease, transform 0.3s ease;
      position: relative;
      padding-bottom: 3px;
      white-space: nowrap;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: 0;
      background-color: #f45b69;
      transition: width 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      color: #f45b69;
      transform: scale(1.05);
    }
    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
    }
    main {
      max-width: 900px;
      margin: 0 auto 60px;
      padding: 20px 15px;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      height: 320px;
      margin-bottom: 48px;
      background: #222;
    }
    .carousel img {
      position: absolute;
      top: 0;
      left: 100%; /* start off screen right */
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 14px;
      filter: saturate(1.1) brightness(1.05);
      opacity: 0;
      transform: translateX(0);
      transition: none;
      will-change: transform, opacity;
    }
    .carousel img.active {
      left: 0;
      opacity: 1;
      transform: translateX(0);
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease;
      z-index: 2;
    }
    .carousel img.exit {
      left: 0;
      opacity: 0;
      transform: translateX(-100%);
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease;
      z-index: 1;
    }
    .intro {
      text-align: center;
      margin-bottom: 60px;
      font-size: 1.25rem;
      color: #444;
      font-weight: 500;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

      font-size: 1.8rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      user-select: none;
    }
    section.contact label {
      display: block;

      font-weight: 600;
      color: #333;
      letter-spacing: 0.02em;
    }

      width: 100%;
      padding: 12px 14px;
      margin-bottom: 24px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      font-weight: 500;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

      border-color: #f45b69;
      outline: none;
    }
